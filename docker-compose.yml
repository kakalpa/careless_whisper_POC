version: '3.8'

services:
  careless-whisper:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./auth_info:/app/auth_info
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
